spring:
  application:
    name: neurosfera-api

  datasource:
    url: jdbc:h2:mem:neurosfera
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # IMPORTANTE: none para usar schema.sql
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Thymeleaf
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  sql:
    init:
      mode: always  # Executa schema.sql e data.sql sempre
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql

server:
  port: 8080